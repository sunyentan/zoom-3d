<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Past Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex max-w-5xl mx-auto mt-10 shadow-lg rounded-lg overflow-hidden border bg-white">
  <!-- Left Panel: Event Names -->
  <div class="w-1/2 bg-gray-100 p-6 flex flex-col items-center">
    <h2 class="text-lg font-bold">Past Software Engineering Events</h2>

    <div class="relative w-full h-48 mt-6 mb-4 flex items-center justify-center space-x-4">
      <button onclick="prevEvent()" class="text-2xl font-bold bg-black text-white w-8 h-8 rounded-full flex items-center justify-center">&larr;</button>

      <div class="bg-white rounded shadow-md w-64 h-32 flex items-center justify-center text-xl font-bold text-center px-4">
        <span id="event-title">Tech Career Fair</span>
      </div>

      <button onclick="nextEvent()" class="text-2xl font-bold bg-black text-white w-8 h-8 rounded-full flex items-center justify-center">&rarr;</button>
    </div>

    <!-- Dots -->
    <div class="flex space-x-1">
      <span id="dots" class="flex space-x-1"></span>
    </div>
  </div>

  <!-- Right Panel: Event Details -->
  <div class="w-1/2 p-6 bg-white flex flex-col justify-between">
    <div>
      <h3 class="text-lg font-bold mb-2">Event Details</h3>
      <p id="event-details" class="text-gray-700">
        Connect with top tech companies, startups, and recruiters. Learn about internships, full-time roles, and what skills employers are looking for.      </p>
    </div>
  </div>
</div>

<script>
  const eventData = [
    {
        title: "Tech Career Fair",
        description: "Connect with top tech companies, startups, and recruiters. Learn about internships, full-time roles, and what skills employers are looking for."
      },
      {
        title: "Research Symposium",
        description: "Showcase your academic or technical research projects to peers and faculty. Discover interdisciplinary collaboration opportunities."
      },
      {
        title: "Industry Leaders Panel",
        description: "Hear from senior engineers, founders, and VCs about emerging tech trends, career paths, and how to stand out in the field."
      },
      {
        title: "Startup Pitch Night",
        description: "Watch student founders pitch their ventures to investorsâ€”or sign up to present your own idea for feedback."
      },
      {
        title: "Resume Roast",
        description: "Get brutally honest feedback on your resume/LinkedIn from recruiters and hiring managers. Limited slots available."
      },
      {
        title: "Mock Technical Interviews",
        description: "Practice coding interviews with real engineers simulating FAANG-style whiteboard sessions."
      },
      {
        title: "Open Source Day",
        description: "Contribute to open-source projects with mentorship from maintainers. Great for building your GitHub profile."
      }
  ];

  let currentIndex = 0;

  function renderEvent() {
    const event = eventData[currentIndex];
    document.getElementById("event-title").textContent = event.title;
    document.getElementById("event-details").textContent = event.description;

    const dots = document.getElementById("dots");
    dots.innerHTML = eventData.map((_, i) => {
      return `<span class="w-2 h-2 rounded-full ${i === currentIndex ? 'bg-blue-500' : 'bg-gray-300'}"></span>`;
    }).join('');
  }

  function nextEvent() {
    currentIndex = (currentIndex + 1) % eventData.length;
    renderEvent();
  }

  function prevEvent() {
    currentIndex = (currentIndex - 1 + eventData.length) % eventData.length;
    renderEvent();
  }

  window.onload = renderEvent;
</script>

</body>
</html>
