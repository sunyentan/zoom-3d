<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upcoming Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex max-w-5xl mx-auto mt-10 shadow-lg rounded-lg overflow-hidden border bg-white">
  <!-- Left Panel: Event Names -->
  <div class="w-1/2 bg-gray-100 p-6 flex flex-col items-center">
    <h2 class="text-lg font-bold">Upcoming Software Engineering Events</h2>

    <div class="relative w-full h-48 mt-6 mb-4 flex items-center justify-center space-x-4">
      <button onclick="prevEvent()" class="text-2xl font-bold bg-black text-white w-8 h-8 rounded-full flex items-center justify-center">&larr;</button>

      <div class="bg-white rounded shadow-md w-64 h-32 flex items-center justify-center text-xl font-bold text-center px-4">
        <span id="event-title">Sun Hacks</span>
      </div>

      <button onclick="nextEvent()" class="text-2xl font-bold bg-black text-white w-8 h-8 rounded-full flex items-center justify-center">&rarr;</button>
    </div>

    <!-- Dots -->
    <div class="flex space-x-1">
      <span id="dots" class="flex space-x-1"></span>
    </div>
  </div>

  <!-- Right Panel: Event Details -->
  <div class="w-1/2 p-6 bg-white flex flex-col justify-between">
    <div>
      <h3 class="text-lg font-bold mb-2">Event Details</h3>
      <p id="event-details" class="text-gray-700">
        sunhacks is a yearly hackathon (ideathon, coding marathon, prototyping marathon, etc) designed to support students in their innovative journeys.
      </p>
    </div>
    <button class="mt-6 bg-blue-400 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-semibold shadow-md w-fit">
      Sign Up
    </button>
  </div>
</div>

<script>
  const eventData = [
    {
      title: "Sun Hacks",
      description: "sunhacks is a yearly hackathon (ideathon, coding marathon, prototyping marathon, etc) designed to support students in their innovative journeys."
    },
    {
      title: "Hack ASU",
      description: "Hack ASU is a 36-hour coding competition where students build software projects to solve real-world problems."
    },
    {
      title: "Code Fiesta",
      description: "A community-driven event focused on hands-on coding workshops, networking, and collaboration."
    },
    {
      title: "DevSprint",
      description: "A one-day rapid development challenge hosted by student tech organizations, open to all skill levels."
    },
    {
      title: "AlgoShowdown",
      description: "A competitive programming event where participants race to solve algorithmic problems under time pressure."
    },
    {
        title: "Clean Code Bootcamp",
        description: "A hands-on workshop focusing on writing clean, maintainable, and scalable code. Covers naming conventions, code smells, refactoring techniques, and SOLID principles."
    },
    {
        title: "Agile in Action: Scrum Simulation",
        description: "Experience a full sprint cycle through this interactive simulation of Scrum. Learn how daily stand-ups, sprint planning, and retrospectives actually work in a team setting."
    }
  ];

  let currentIndex = 0;

  function renderEvent() {
    const event = eventData[currentIndex];
    document.getElementById("event-title").textContent = event.title;
    document.getElementById("event-details").textContent = event.description;

    const dots = document.getElementById("dots");
    dots.innerHTML = eventData.map((_, i) => {
      return `<span class="w-2 h-2 rounded-full ${i === currentIndex ? 'bg-blue-500' : 'bg-gray-300'}"></span>`;
    }).join('');
  }

  function nextEvent() {
    currentIndex = (currentIndex + 1) % eventData.length;
    renderEvent();
  }

  function prevEvent() {
    currentIndex = (currentIndex - 1 + eventData.length) % eventData.length;
    renderEvent();
  }

  window.onload = renderEvent;
</script>

</body>
</html>
