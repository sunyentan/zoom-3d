<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Zoom3D Setup</title>
  <link rel="stylesheet" href="src/setup.css?v=2" />
</head>
<body>
  <img src="media/zoomed-logo.jpg" alt="Zoom3D Logo" class="logo" />
  <div class="container">
    <div id="step1" class="step">
      <h2>Setup - Step 1</h2>
      <form id="form1">
        <input type="text" id="firstName" placeholder="First Name" required /><br /><br />
        <input type="text" id="lastName" placeholder="Last Name" required /><br /><br />
        <input type="text" id="major" placeholder="Major" required /><br /><br />
        <input type="number" id="gradYear" placeholder="Graduation Year" required /><br /><br />
        <button type="button" class="button next" data-next-step="2">Next</button>
      </form>
    </div>

    <div id="step2" class="step" style="display: none;">
      <h2>Setup - Step 2</h2>
      <form id="form2">
        <select id="goal" required>
          <option value="">Select Goal</option>
          <option value="Learn">Learn</option>
          <option value="Career Advancement">Career Advancement</option>
          <option value="Research">Research</option>
        </select><br /><br />
        <button type="button" class="button prev" data-prev-step="1">Previous</button>
        <button type="button" class="button next" data-next-step="3">Next</button>
      </form>
    </div>

    <div id="step3" class="step" style="display: none;">
      <h2>Setup - Step 3</h2>
      <form id="form3">
        <select id="careerPathway" required>
          <option value="">Select Career Pathway</option>
          <option value="Industry">Industry</option>
          <option value="Academia">Academia</option>
          <option value="Entrepreneurship">Entrepreneurship</option>
        </select><br /><br />
        <button type="button" class="button prev" data-prev-step="2">Previous</button>
        <button type="button" class="button finish">Finish</button>
      </form>
    </div>
  </div>

  <script>
    let currentStep = 1;
    const steps = document.querySelectorAll('.step');

    function showStep(step) {
      steps.forEach(function(s) {
        s.style.display = 'none';
      });
      document.getElementById('step' + step).style.display = 'block';
      currentStep = step;
    }

    document.addEventListener('click', function(e) {
      if (e.target.matches('[data-next-step]')) {
        const nextStep = e.target.getAttribute('data-next-step');
        showStep(nextStep);
      } else if (e.target.matches('[data-prev-step]')) {
        const prevStep = e.target.getAttribute('data-prev-step');
        showStep(prevStep);
      } else if (e.target.matches('.finish')) {
        window.location.href = 'src/dashboard.html';
      }
    });
  </script>
</body>
</html>
